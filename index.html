<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="views/main/main.css"/>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Pomodoro</title>
</head>
<body>

<audio id="alarm">
    <source src="sound/default-alarm.mp3" type="audio/mp3">
</audio>

<div class="content">
    <div class="header-panel">
        <i id="settings-btn" class="fa-solid fa-gear"></i>
    </div>
    <div class="timer-container">
        <div>
            <div class="timer">00:00</div>
            <div class="total-set-count">Total Pomodoro: <span class="total-pomodoro">1</span></div>
        </div>
        <div class="controlls">
            <button id='play-btn' class="controll-btn"><i class="fa-solid fa-play green"></i></button>
            <button id='pause-btn' class="controll-btn"><i class="fa-solid fa-pause yellow"></i></button>
            <button id='stop-btn' class="controll-btn"><i class="fa-solid fa-stop gray"></i></button>
        </div>
    </div>
</div>
<script src="views/main/renderer.js"></script>
</body>
</html>
